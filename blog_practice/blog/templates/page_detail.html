{% extends 'base.html' %}
{% block content %}
    <hr>
    <h3>This is the detail from post {{ post.id }}</h3>
    {% if post %}
        <p>The title is: {{ post.title }}</p>
        <p>The text is: {{ post.text }}</p>
    {% endif %}
    <hr>
    <p><a href="{% url 'pages' %}">Go back to Pages</a></p>
{% endblock %}
