{% extends 'base.html' %}
{% block content %}
    <div class="card mb-3">
        <h3 class="card-header">{{ post.title }}</h3>
        <div class="card-body">
        <h5 class="card-title">ESCRITO POR--AÃ‘ADIR USUARIO</h5>
        <h6 class="card-subtitle text-muted">Support card subtitle</h6>
        </div>

        </ul>

            <a href="{% url 'pages' %}" class="card-link">Go back to pages</a>
